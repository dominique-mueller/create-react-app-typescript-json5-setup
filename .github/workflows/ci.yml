name: CI

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 14.15.x
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
      env:
        CI: true

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 14.15.x
    - name: Install dependencies
      run: npm ci
    - name: Test
      run: npm run test
      env:
        CI: true
